<!DOCTYPE html>
<html>
<head>
    <title>Token Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Authentication Token Debugger</h1>
    
    <div class="card">
        <h2>Token Status</h2>
        <div id="tokenStatus"></div>
    </div>

    <div class="card">
        <h2>Actions</h2>
        <button onclick="checkToken()">üîÑ Refresh Status</button>
        <button onclick="testAPI()">üß™ Test API Call</button>
        <button onclick="clearToken()">üóëÔ∏è Clear Token</button>
    </div>

    <div class="card">
        <h2>API Test Result</h2>
        <div id="apiResult"></div>
    </div>

    <script>
        function checkToken() {
            const authToken = localStorage.getItem('authToken');
            const token = localStorage.getItem('token');
            const statusDiv = document.getElementById('tokenStatus');
            
            let html = '';
            
            if (authToken) {
                html += `<div class="status success">‚úÖ authToken found</div>`;
                html += `<pre>${authToken.substring(0, 50)}...</pre>`;
                
                // Try to decode JWT
                try {
                    const parts = authToken.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        html += `<h3>Token Payload:</h3>`;
                        html += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
                        
                        // Check expiration
                        if (payload.exp) {
                            const expDate = new Date(payload.exp * 1000);
                            const now = new Date();
                            if (expDate < now) {
                                html += `<div class="status error">‚ùå Token EXPIRED on ${expDate.toLocaleString()}</div>`;
                            } else {
                                html += `<div class="status success">‚úÖ Token valid until ${expDate.toLocaleString()}</div>`;
                            }
                        }
                    }
                } catch (e) {
                    html += `<div class="status warning">‚ö†Ô∏è Could not decode token: ${e.message}</div>`;
                }
            } else {
                html += `<div class="status error">‚ùå No authToken found</div>`;
            }
            
            if (token) {
                html += `<div class="status warning">‚ö†Ô∏è Old 'token' key found (should use 'authToken')</div>`;
            }
            
            statusDiv.innerHTML = html;
        }

        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="status warning">‚è≥ Testing API...</div>';
            
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="status error">‚ùå No token to test with</div>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/hr/attendance/ethiopian-month?ethMonth=6&ethYear=2018', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                let html = '';
                if (response.ok) {
                    html += `<div class="status success">‚úÖ API call successful (${response.status})</div>`;
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    html += `<div class="status error">‚ùå API call failed (${response.status})</div>`;
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function clearToken() {
            if (confirm('Clear all tokens? You will need to log in again.')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('token');
                alert('‚úÖ Tokens cleared');
                checkToken();
            }
        }

        // Auto-check on load
        checkToken();
    </script>
</body>
</html>
