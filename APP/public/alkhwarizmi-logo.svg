<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea"/>
  
  <!-- Outer Star Shape (8-pointed Islamic star) -->
  <path d="M100,20 L115,70 L165,70 L125,100 L140,150 L100,120 L60,150 L75,100 L35,70 L85,70 Z" 
        fill="#764ba2" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Inner Geometric Pattern -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Center Letter 'A' for ALKHWARIZMI -->
  <text x="100" y="115" 
        text-anchor="middle" 
        font-size="50" 
        font-weight="bold" 
        font-family="Arial, sans-serif" 
        fill="#ffffff">A</text>
  
  <!-- Decorative Lines -->
  <line x1="70" y1="100" x2="130" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="70" x2="100" y2="130" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Corner Decorations -->
  <circle cx="100" cy="60" r="3" fill="#ffffff"/>
  <circle cx="100" cy="140" r="3" fill="#ffffff"/>
  <circle cx="60" cy="100" r="3" fill="#ffffff"/>
  <circle cx="140" cy="100" r="3" fill="#ffffff"/>
</svg>
